<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<title>Frontend Mentor | Launch countdown timer</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
	</style>
</head>
<body>

	<main class="noselect">
		<img src="/images/bg-stars.svg" alt="bg-stars" id="stars">
		<div class="main-header">
			<h1>We're launching soon</h1>
		</div>
		<div class="main-body">
			<div class="countdown-container">
				<div class="countdown-el">
					<p class="big-text" id="one">0</p>
					<span>Days</span>
				</div>
				<div class="countdown-el">
					<p class="big-text" id="two">0</p>
					<span>Hours</span>
				</div>
				<div class="countdown-el">
					<p class="big-text" id="three">0</p>
					<span>Minutes</span>
				</div>
				<div class="countdown-el">
					<p class="big-text" id="four">0</p>
					<span>Seconds</span>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div>
			<img src="/images/pattern-hills.svg" alt="pattern-hills" id="hills">
		</div>
		<div class="social">
			<i class="fab fa-facebook-square"></i>
			<i class="fab fa-pinterest"></i>
			<i class="fab fa-instagram"></i>
		</div>
	</footer>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/diogolopeswork">Diogo Lopes</a>.
	</div>

	<script src="app.js"></script>
</body>
</html>
